<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey page 1</title>
    <link rel="stylesheet" href="./stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet"> 
</head>
<body>
    <h1>Health & Lifestyle Survey</h1>
    <form>
        <fieldset>
            <legend>Contact Information</legend>
            <div></div>
            <p>Required questions are denoted by *</p>
            <div>
            <label for="fname"> *First name:
                <input id="fname" type="text" autofocus required>
            </label>
            </div>
            <p></p>
            <div>
            <label for="lname"> *Last name:
                <input id="lname" type="text" required>
            </label>
            </div>
            <p></p>
            <div>
                <label for="email"> Email:
                    <input id="email" type="text">
                </label>
                <p></p>

                </div>
                <label for="gender1">*Which category best represents your gender?:</label>
                <p></p>
                <input type="checkbox" name="gender" id="gender1" value="male"> Male 
                <p></p>
                <label for="gender2">
                <input type="checkbox" name="gender" id="gender2" value="female"> Female
                </label>
                <p></p>
                <label for="gender3">
                <input type="checkbox" name="gender" id="gender3" value="trans-man">Trans Man
                </label>
                <p></p>
                <label for="gender4">
                <input type="checkbox" name="gender" id="gender4" value="trans-woman">Trans Woman
                </label>
                <p></p>
                <label for="gender5">
                <input type="checkbox" name="gender" id="gender5" value="genderqueer">Genderqueer
                </label>
                <p></p>
                <label for="gender6">
                <input type="checkbox" name="gender" id="gender6" value="noncomforming">Gender Non-conforming
                </label>
                <p></p>
                <label for="gender7">
                <input type="checkbox" name="gender" id="gender7" value="nonbinary">Non-binary
                </label>
                <p></p>
                <label for="gender8">
                <input type="checkbox" name="gender" id="gender8" value="multigender">Multi-gender
                </label>
                <p></p>
                <label for="gender9">
                <input type="checkbox" name="gender" id="gender9" value="decline">Decline to Respond
                </label>
                <p></p>

            </fieldset>
        
    </form>
    <p>
        <button onclick="window.location.href='./survey-2.html';"> Next page</button>
    </p>
    <p>page 1 of 2</p>
</body>
</html>
